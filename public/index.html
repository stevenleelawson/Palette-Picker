<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Steven's Palette Pickerer</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/master.css">
  </head>
  <body>
    <header>
      <h1>Steven's Palette Picker</h1>
      <button class="generate-btn">New Colors</button>
    </header>
    <section class='content'>
    <aside>
      <h2>Create a new project:</h2>
      <article class='new-project-section'>
        <input class='new-project' type='text' placeholder='New Project Name'/>
        <button class='project-btn' type='submit'>Save Project</button>
      </article>
      <hr>
      <h2>Save a new palette to a project:</h2>
      <article class='project-options'>
        <select class='select-options'>
          <!-- <option id="1">Select a project</option> -->
        </select>
        <input class='new-palette' type='text' placeholder='Palette Name' />
        <button class='palette-btn' type='submit'>Save Palette</button>
      </article>
      <article class='display-projects'></article>
    </aside>
    <main>
      <section class="color-container">
        <div class="one">
          <button class="save"></button>
        </div>
        <div class="two">
          <button class="save"></button>
        </div>
        <div class="three">
          <button class="save"></button>
        </div>
        <div class="four">
          <button class="save"></button>
        </div>
        <div class="five">
          <button class="save"></button>
        </div>
      </section>
    </main>
    </section>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./js/scripts.js"></script>
  </body>
</html>
